{% extends 'base.html' %}
{% block title %}Добавить Пожелание{% endblock %}
{% block content %}
    <h1>Добавить Пожелание</h1>
    <form method="post">
        <div class="mb-3">
            <label for="wish" class="form-label">Пожелание</label>
            <textarea class="form-control" id="wish" name="wish" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
         <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
    </form>
{% endblock %}
