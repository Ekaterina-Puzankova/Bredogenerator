{% extends 'base.html' %}
{% block title %}Отправить сообщение пользователю{% endblock %}
{% block content %}
    <h1>Отправить сообщение пользователю</h1>
    <form method="post">
        <div class="mb-3">
            <label for="chat_id" class="form-label">ID чата:</label>
            <input type="text" class="form-control" id="chat_id" name="chat_id" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Сообщение:</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
         <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
    </form>
{% endblock %}
